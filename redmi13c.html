      <script>
        var pic = new Array(5);
        var index = 0;
        var mydiv = null;
        var timer = null;
      
        function init() {
            for (var i=0; i<5; i++) {
                pic[i] = "img\\phone" + (i+1) + ".jpg";
            }
            mydiv = document.getElementById("mydiv");
            showPic(0);
        }
        
        function showPic(num) {
            index += num;
            if (index < 0) {
                index = pic.length - 1;
            }
            index = index % pic.length;
            mydiv.innerHTML = "<img src='" + pic[index] + "' style='width:500px; height:350px;'>";
            var file = document.getElementById("filename");
            file.value = pic[index];
        }
      
        function autoShow() {
            var btnPre = document.getElementById("btnPre");
            var btnNext = document.getElementById("btnNext");
            var btnAuto = document.getElementById("btnAuto");
            var btnStop = document.getElementById("btnStop");
      
            btnPre.disabled = true;
            btnNext.disabled = true;
            btnAuto.disabled = true;
            btnStop.disabled = false;
      
            showPic(1);
            timer = setTimeout(autoShow, 3000);
        }
      
        function stop() {
            var btnPre = document.getElementById("btnPre");
            var btnNext = document.getElementById("btnNext");
            var btnAuto = document.getElementById("btnAuto");
            var btnStop = document.getElementById("btnStop");
      
            btnPre.disabled = false;
            btnNext.disabled = false;
            btnAuto.disabled = false;
            btnStop.disabled = true;
      
            clearTimeout(timer);
        }
      
        function addToCart(product) {
            alert(product + " 已新增至購物車！");
        }
      </script>
